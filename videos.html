<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ronaldo Edits - Videolar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .edit-card {
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            height: 100%;
        }
        .edit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        .video-container {
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
        }
        .video-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .edit-info {
            padding: 1rem;
            text-align: center;
        }
        .edit-info h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }
        .modal-dialog {
            max-width: 90%;
            margin: 1.75rem auto;
        }
        .modal-content {
            background-color: #1a1a1a;
            border: none;
            border-radius: 15px;
        }
        .modal-header {
            border: none;
            padding: 1.5rem;
        }
        .video-modal-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
        }
        .video-modal-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
